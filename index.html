<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var variables = 3;
        var mode = "system";

        var rowWrapper = document.getElementById("wrapper_rows");

        for (let i = 0; i < variables; i++) {
            let newRow = document.createElement('div');
            newRow.className = "wrapper_row";
            newRow.id = "row_" + i;
            console.log(`${i} iteration and ${newRow}`)
            for (let j = 0; j < variables; j++) {
                let newValue = document.createElement('textarea');
                newValue.className = "value";
                newValue.id = i + "_" + j;
                newRow.appendChild(newValue);
            }

            rowWrapper.appendChild(newRow);
        }

    </script>
    <style>

    </style>
</head>
<body>
   <div>
        <div>
            <label for="size">Variables:</label>
            <select name="size">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="mode">Mode:</label>
            <select name="mode">
                <option value="linear">Linear Equations</option>
                <option value="inverse">Inverse</option>
                <option value="determinant">Determinant</option>
            </select>
        </div>
   </div> 
    <div id="wrapper_rows">
    </div>
</body>
</html>
